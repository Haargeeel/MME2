<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	<button id="myButton1">get()</button>
	<button id="myButton2">ajax()</button>
	<button id="myButton3">getJSON()</button>
	<button id="myButton4">getScript()</button>
	<div id="one">Hier wird reingeladen!</div>
	<script>
	$("#myButton1").click(function(event){
		$.get("inhalt.txt",function(inhalt){
			$("#one").html(inhalt);
		});
	});
	$("#myButton2").click(function(event){
		$.ajax({
			url: "inhalt.txt",
			success: function(inhalt){
			  $("#one").html(inhalt);
			}
		});
	});
	$("#myButton3").click(function(event){
		$.getJSON("objekt.json",function(inhalt){
			$("#one").html("id:" + inhalt.id + " - value: " + inhalt.value);
		});
	});
	$("#myButton4").click(function(event){
		$.getScript("skript.js").done(function(inhalt,status,xhr) {
			console.log(["fertig", inhalt,status,xhr]);
		})
		.fail(function() {
			console.log( "error" );
		})
		.always(function() {
			console.log( "complete" );
		});
	});
</script>
</body>
</html>
