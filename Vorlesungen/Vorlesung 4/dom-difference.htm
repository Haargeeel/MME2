<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<style>
		.red{
			background-color: #F00;
		}
	</style>
</head>
<body>
	<button id="myButton" class="red" style="color: #0F0;">Output</button>
	
	<script>
		$("#myButton").click(function(event){
			console.log($("#myButton").attr('style'));
			console.log($("#myButton").prop('style'));
		});
	</script>
</body>
</html>
