<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	<button id="myButton1">CLICK ME</button>
	<button id="myButton2">trigger()</button>
	<button id="myButton3">on()</button>
	<button id="myButton4">off()</button>
	<button id="myButton5">one()</button>
	<div id="content">
		<div id="main">
			Default Text
		</div>
	</div>
	<script>
		function doSomething(event){
			console.log(event);
			$("#main").html(new Date());
		}
		$("#myButton2").click(function(event){
			$("#myButton1").trigger("click");
		});
		$("#myButton3").click(function(event){
			$("#myButton1").on("click", doSomething);
		});
		$("#myButton4").click(function(event){
			$("#myButton1").off("click");
		});
		$("#myButton5").click(function(event){
			$("#myButton1").one("click", doSomething);
		});

	</script>
</body>

</html>
