<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	<button id="myButton1">css()</button>
	<button id="myButton2">chain</button>
	<button id="myButton3">stop()</button>
	<button id="myButton4">animate()</button>
	<button id="myButton5">Clear Queue and Stop</button>
	<div id="content">
		<div id="main" style="background:#00bf21;height:100px;width:100px;position:absolute;">
			Default Text
		</div>
	</div>
	<script>
		$("#myButton1").click(function(event){
			$("#main").css("color", "#F00");
		});
		$("#myButton2").click(function(event){
			$("#main").css("color","#0F0").delay(2000).toggle(2000).delay(1000).toggle(2000);
		});
		$("#myButton3").click(function(event){
			$("#main").stop();
		});
		$("#myButton4").click(function(event){
			var div=$("#main");
			div.animate({height:'300px',opacity:'0.4'},"slow");
			div.animate({width:'300px',opacity:'0.8'},"slow");
			div.animate({height:'100px',opacity:'0.4'},"slow");
			div.animate({width:'100px',opacity:'0.8'},"slow");
		});
		$("#myButton5").click(function(event){
			$("#main").clearQueue();
			$("#main").stop();
		});
	</script>
</body>

</html>
